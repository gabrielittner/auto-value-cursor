buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.2'
        classpath 'com.vanniktech:gradle-maven-publish-plugin:0.6.0'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.21.0'
    }
}
apply plugin: 'com.github.ben-manes.versions'

allprojects {
    repositories {
        mavenCentral()
    }
}

ext {
    javaVersion = JavaVersion.VERSION_1_7
}

ext.deps = [
        javapoet: 'com.squareup:javapoet:1.11.1',
        auto_value: 'com.google.auto.value:auto-value:1.6.3rc1',
        auto_common: 'com.google.auto:auto-common:0.10',
        guava: 'com.google.guava:guava:27.0-jre',
        auto_ext_util: 'com.gabrielittner.auto.value:auto-value-extension-util:0.4.0',

        auto_service: 'com.google.auto.service:auto-service:1.0-rc4',
        android: 'com.google.android:android:2.1.2',

        junit: 'junit:junit:4.12',
        truth: 'com.google.truth:truth:0.42',
        compile_testing: 'com.google.testing.compile:compile-testing:0.15',
        jsr305: 'com.google.code.findbugs:jsr305:3.0.2',
]
