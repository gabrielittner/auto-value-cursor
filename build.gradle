allprojects {
    repositories {
        maven {
            url 'http://oss.sonatype.org/content/repositories/snapshots'
        }
        mavenCentral()
    }
}


ext {
    javaVersion = JavaVersion.VERSION_1_7
}

ext.deps = [
        javapoet: 'com.squareup:javapoet:1.3.0',
        auto_value: 'com.google.auto.value:auto-value:1.2-SNAPSHOT',
        auto_service: 'com.google.auto.service:auto-service:1.0-rc2',
        junit: 'junit:junit:4.12',
        truth: 'com.google.truth:truth:0.27',
        compile_testing: 'com.google.testing.compile:compile-testing:0.8',
        jsr305: 'com.google.code.findbugs:jsr305:3.0.0',
        rxjava: 'io.reactivex:rxjava:1.1.0'
]
